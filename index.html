<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annoying Website</title>
  <style>
    /* Flashing background colors */
    body {
      animation: annoyingBackground 0.01s infinite;
    }
    @keyframes annoyingBackground {
      0% { background-color: red; }
      50% { background-color: yellow; }
      100% { background-color: green; }
    }
    /* Slow, delayed buttons */
    button {
      transition: all 2s ease;
    }
    button:hover {
      cursor: alias;
    }
  </style>
</head>
<body>

<h1>Welcome to the Most Annoying Website!</h1>
<button onclick="annoy()">Click me... if you dare</button>

<script>
  // Annoying popups
  function annoy() {
  const audio = new Audio('Metal20Pipes20Fall20Sound.mp3');
  audio.loop = true;
  audio.play();
  }

  // Auto-playing sound
  const audio = new Audio('Metal20Pipes20Fall20Sound.mp3');
  audio.loop = true;
  audio.play();

  // Hijacking the cursor
  document.body.addEventListener('mousemove', (e) => {
    const annoyingDiv = document.createElement('div');
    annoyingDiv.style.position = 'absolute';
    annoyingDiv.style.width = '20px';
    annoyingDiv.style.height = '20px';
    annoyingDiv.style.backgroundColor = 'blue';
    annoyingDiv.style.borderRadius = '50%';
    annoyingDiv.style.left = `${e.pageX}px`;
    annoyingDiv.style.top = `${e.pageY}px`;
    document.body.appendChild(annoyingDiv);

    setTimeout(() => {
      document.body.removeChild(annoyingDiv);
    }, 1000);
  });

</script>

</body>
</html>
